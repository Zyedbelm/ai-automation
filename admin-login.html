<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - BZM</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 400px;
            width: 100%;
            margin: 2rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4a5568;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF6B00;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #FF6B00, #FF4500);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #FF4500, #FF2D00);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 0, 0.4);
        }

        .error-message {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            color: #742a2a;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #718096;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #FF6B00;
        }

        .credentials-info {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 2rem;
            font-size: 0.875rem;
        }

        .credentials-info h4 {
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .credentials-info p {
            color: #718096;
            margin-bottom: 0.25rem;
        }

        .security-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="security-icon">üîê</div>
            <h1 class="login-title">Administration</h1>
            <p class="login-subtitle">Acc√®s s√©curis√© aux blueprints</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn">
                üöÄ Se connecter
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Retour au site principal</a>
        </div>

        <!-- Credentials info for development -->
        <div class="credentials-info">
            <h4>üîë Identifiants s√©curis√©s :</h4>
            <p><strong>Utilisateur :</strong> admin</p>
            <p><strong>Mot de passe :</strong> BZM2025SecureAdmin</p>
            <p style="margin-top: 0.5rem; font-style: italic;">
                ‚úÖ Cl√©s de production configur√©es
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.querySelector('.login-btn');
            const originalText = submitBtn.textContent;

            // Show loading state
            submitBtn.textContent = 'üîÑ Connexion en cours...';
            submitBtn.disabled = true;

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    // Store JWT token
                    sessionStorage.setItem('jwtToken', result.token);

                    // Redirect to admin panel
                    window.location.href = 'admin.html';
                } else {
                    showError(result.error || 'Identifiants incorrects');
                }
            } catch (error) {
                console.error('Erreur de connexion:', error);
                showError('Erreur de connexion au serveur');
            } finally {
                // Reset button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';

            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Auto-fill for demo (remove in production)
        document.addEventListener('DOMContentLoaded', function() {
            // Uncomment these lines for easier testing:
            // document.getElementById('username').value = 'admin';
            // document.getElementById('password').value = 'bzm2025!';
        });

        // Check if already logged in
        const existingToken = sessionStorage.getItem('jwtToken');
        if (existingToken) {
            // Verify token is still valid
            fetch('/api/auth/verify', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${existingToken}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    // Already logged in, redirect
                    window.location.href = 'admin.html';
                }
            })
            .catch(() => {
                // Token invalid, remove it
                sessionStorage.removeItem('jwtToken');
            });
        }
    </script>
</body>
</html>
